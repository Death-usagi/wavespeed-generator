<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAN-2.2-spicy: Image-to-Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: 380px 1fr 320px;
      height: 100vh;
      gap: 0;
    }
    .left-side {
      background: #1a1a1a;
      padding: 25px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    .center-side {
      background: #0f0f0f;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .right-side {
      background: #1a1a1a;
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #333;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 20px;
    }
    h2 {
      color: #fff;
      margin-bottom: 16px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .form-group {
      margin-bottom: 14px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #b0b0b0;
      font-size: 12px;
    }
    input, textarea, select {
      width: 100%;
      padding: 9px;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 13px;
      background: #2a2a2a;
      color: #e0e0e0;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #0066ff;
    }
    input[type="file"] {
      padding: 7px;
      cursor: pointer;
      font-size: 12px;
    }
    textarea {
      resize: vertical;
      min-height: 85px;
      font-family: inherit;
    }
    button {
      background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
      color: white;
      border: none;
      padding: 13px 22px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 9px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      margin-top: 16px;
      padding: 13px;
      border-radius: 6px;
      display: none;
      border-left: 3px solid;
      font-size: 13px;
    }
    .status.show {
      display: block;
    }
    .status.processing {
      background: rgba(255, 193, 7, 0.1);
      border-color: #ffc107;
      color: #ffc107;
    }
    .status.completed {
      background: rgba(76, 175, 80, 0.1);
      border-color: #4caf50;
      color: #4caf50;
    }
    .status.error {
      background: rgba(244, 67, 54, 0.1);
      border-color: #f44336;
      color: #f44336;
    }
    .cost-estimate {
      background: rgba(0, 102, 255, 0.1);
      border: 1px solid rgba(0, 102, 255, 0.3);
      border-radius: 6px;
      padding: 8px;
      margin-top: 10px;
      font-size: 11px;
      color: #64b5f6;
      text-align: center;
      font-weight: 600;
    }
    .image-preview {
      max-width: 100%;
      max-height: 150px;
      border-radius: 6px;
      margin-top: 8px;
      border: 1px solid #333;
    }
    .video-display {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 1000px;
    }
    .video-display h3 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 20px;
    }
    .placeholder {
      color: #666;
      font-size: 16px;
      text-align: center;
      padding: 40px;
    }
    video {
      width: 100%;
      max-height: calc(100vh - 200px);
      border-radius: 12px;
      background: #000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
      font-size: 14px;
    }
    .download-btn:hover {
      background: #218838;
    }
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #0066ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* History Panel Styles */
    #historyList {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .history-item {
      background: #2a2a2a;
      border-radius: 6px;
      padding: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
      position: relative;
    }
    .history-item:hover {
      background: #333;
      border-color: #0066ff;
    }
    .history-item:hover .delete-btn {
      opacity: 1;
    }
    .history-item.active {
      border-color: #0066ff;
      background: #333;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(220, 53, 69, 0.9);
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.2s;
      z-index: 10;
      padding: 0;
      line-height: 1;
    }
    .delete-btn:hover {
      background: rgba(220, 53, 69, 1);
      transform: scale(1.1);
    }
    .history-thumbnail {
      width: 100%;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
      background: #000;
      margin-bottom: 4px;
    }
    .history-info {
      font-size: 9px;
      color: #999;
      margin-bottom: 2px;
    }
    .history-date {
      font-size: 8px;
      color: #666;
    }
    .clear-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 10px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
      width: auto;
      min-width: 70px;
    }
    .clear-btn:hover {
      background: #c82333;
    }
    .clear-btn:hover[style*="28a745"] {
      background: #218838 !important;
    }
    .empty-history {
      text-align: center;
      color: #666;
      padding: 40px 20px;
      font-size: 12px;
      grid-column: 1 / -1;
    }
    
    @media (max-width: 1400px) {
      .container {
        grid-template-columns: 350px 1fr 280px;
      }
    }
    
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto;
      }
      .left-side, .right-side {
        border: none;
        border-bottom: 1px solid #333;
      }
      body {
        overflow: auto;
        height: auto;
      }
      .right-side {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE: FORM -->
    <div class="left-side">
      <h1>üé¨ WAN-2.2-spicy: Image-to-Video</h1>
      
      <form id="videoForm">
        <div class="form-group">
          <label>API Key:</label>
          <input type="password" id="apiKey" placeholder="Enter your Wavespeed API key" required>
        </div>

        <div class="form-group">
          <label>Upload Image:</label>
          <input type="file" id="imageFile" accept="image/*" required>
          <div id="imagePreview"></div>

        <div class="form-group">
          <label>Prompt:</label>
          <textarea id="prompt" placeholder="Describe the video you want to generate..." required></textarea>
          <button type="button" id="enhancePromptBtn" style="width: auto; padding: 6px 12px; margin-top: 6px; font-size: 11px; background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);">‚ú® Enhance Prompt</button>
        </div>

        <div class="form-group">
          <label>Resolution:</label>
          <select id="resolution">
            <option value="480p">480p</option>
            <option value="720p">720p</option>
          </select>
        </div>

        <div class="form-group">
          <label>Duration:</label>
          <select id="duration">
            <option value="5">5 seconds</option>
            <option value="8">8 seconds</option>
          </select>
        </div>

        <div class="form-group">
          <label>Seed:</label>
          <div style="display: flex; gap: 8px;">
            <input type="number" id="seed" value="-1" style="flex: 1;">
            <button type="button" id="randomSeedBtn" style="width: auto; padding: 9px 12px; margin: 0; font-size: 12px;">üé≤ Random</button>
          </div>
          <div style="font-size: 10px; color: #888; margin-top: 4px;">-1 for random seed</div>
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" id="safetyChecker" style="width: auto; cursor: pointer;">
            <span>Enable Safety Checker</span>
          </label>
        </div>

        <div class="cost-estimate" id="costEstimate">
          üí∞ Estimated cost: $0.15 per video

        <button type="submit" id="generateBtn">Generate Video</button>
      </form>

      <div id="status" class="status">
        <span id="statusText"></span>
      </div>
    </div>

    <!-- CENTER: VIDEO DISPLAY -->
    <div class="center-side">
      <div class="video-display" id="videoDisplay">
        <div class="placeholder">Your generated video will appear here</div>
      </div>
    </div>

    <!-- RIGHT SIDE: HISTORY -->
    <div class="right-side">
      <h2>
        üìº History
        <div style="display: flex; gap: 6px;">
          <button class="clear-btn" id="downloadAllBtn" style="background: #28a745;">Download All</button>
          <button class="clear-btn" id="clearHistoryBtn">Clear All</button>
        </div>
      </h2>
      <div id="historyList">
        <div class="empty-history">No videos generated yet</div>
      </div>
    </div>
  </div>

  <script>
    // Wavespeed Client Class
    class WavespeedClient {
      constructor(apiKey) {
        this.apiKey = apiKey;
        this.baseUrl = 'https://api.wavespeed.ai/api/v3';
      }

      async generateVideo(params) {
        const response = await fetch(
          `${this.baseUrl}/wavespeed-ai/wan-2.2-spicy/image-to-video`,
          {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${this.apiKey}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              image: params.image,
              prompt: params.prompt,
              resolution: params.resolution || '480p',
              duration: params.duration || 5,
              seed: params.seed ?? -1,
              enable_safety_checker: params.enable_safety_checker ?? true
            })
          }
        );

        if (!response.ok) {
          const error = await response.text();
          throw new Error(`API request failed: ${response.status} - ${error}`);
        }

        const result = await response.json();
        return result;
      }

      async getPredictionStatus(predictionId) {
        const response = await fetch(
          `${this.baseUrl}/predictions/${predictionId}/result`,
          {
            headers: {
              'Authorization': `Bearer ${this.apiKey}`,
              'Content-Type': 'application/json'
            }
          }
        );

        if (!response.ok) {
          const error = await response.text();
          throw new Error(`Failed to get status: ${response.status} - ${error}`);
        }

        const result = await response.json();
        return result.data || result;
      }

      async waitForCompletion(predictionId, options = {}) {
        const { interval = 2000, timeout = 300000, onUpdate = null } = options;
        const startTime = Date.now();

        while (true) {
          if (Date.now() - startTime > timeout) {
            throw new Error('Prediction timed out');
          }

          const prediction = await this.getPredictionStatus(predictionId);
          
          if (onUpdate) onUpdate(prediction);

          if (prediction.status === 'completed') return prediction;
          if (prediction.status === 'failed') throw new Error('Prediction failed');

          await new Promise(resolve => setTimeout(resolve, interval));
        }
      }

      async generateAndWait(params, pollOptions = {}) {
        const response = await this.generateVideo(params);
        
        const prediction = response.data || response;
        const predictionId = prediction.id || prediction.requestId || prediction.prediction_id || prediction.predictionId;
        
        if (!predictionId) {
          console.error('Full response:', response);
          throw new Error('No prediction ID found in response. Check console for details.');
        }
        
        return await this.waitForCompletion(predictionId, pollOptions);
      }
    }

    // History Manager
    class HistoryManager {
      constructor() {
        this.storageKey = 'wavespeed-history';
      }

      async loadHistory() {
        try {
          const result = await window.storage.get(this.storageKey);
          console.log('Loaded from storage:', result);
          return result ? JSON.parse(result.value) : [];
        } catch (error) {
          console.log('Storage not available, using localStorage:', error);
          // Fallback to localStorage
          try {
            const data = localStorage.getItem(this.storageKey);
            return data ? JSON.parse(data) : [];
          } catch (e) {
            console.error('localStorage also failed:', e);
            return [];
          }
        }
      }

      async saveVideo(videoData) {
        try {
          const history = await this.loadHistory();
          const newEntry = {
            id: Date.now(),
            url: videoData.url,
            prompt: videoData.prompt,
            resolution: videoData.resolution,
            duration: videoData.duration,
            seed: videoData.seed,
            timestamp: new Date().toISOString()
          };
          history.unshift(newEntry);
          
          // Keep only last 20 videos
          const trimmedHistory = history.slice(0, 20);
          
          await window.storage.set(this.storageKey, JSON.stringify(trimmedHistory));
          console.log('Saved to history:', newEntry);
          console.log('Total history items:', trimmedHistory.length);
          return trimmedHistory;
        } catch (error) {
          console.error('Error saving to history:', error);
          // Fallback to localStorage if window.storage fails
          try {
            const history = JSON.parse(localStorage.getItem(this.storageKey) || '[]');
            const newEntry = {
              id: Date.now(),
              url: videoData.url,
              prompt: videoData.prompt,
              resolution: videoData.resolution,
              duration: videoData.duration,
              seed: videoData.seed,
              timestamp: new Date().toISOString()
            };
            history.unshift(newEntry);
            const trimmedHistory = history.slice(0, 20);
            localStorage.setItem(this.storageKey, JSON.stringify(trimmedHistory));
            console.log('Saved to localStorage:', newEntry);
            return trimmedHistory;
          } catch (e) {
            console.error('localStorage also failed:', e);
            return [];
          }
        }
      }

      async clearHistory() {
        try {
          await window.storage.delete(this.storageKey);
          localStorage.removeItem(this.storageKey);
          return [];
        } catch (error) {
          console.error('Error clearing history:', error);
          try {
            localStorage.removeItem(this.storageKey);
            return [];
          } catch (e) {
            return [];
          }
        }
      }

      async deleteVideo(videoId) {
        try {
          const history = await this.loadHistory();
          const filteredHistory = history.filter(item => item.id !== videoId);
          
          // Save updated history
          try {
            await window.storage.set(this.storageKey, JSON.stringify(filteredHistory));
          } catch (e) {
            localStorage.setItem(this.storageKey, JSON.stringify(filteredHistory));
          }
          
          console.log('Deleted video from history:', videoId);
          return filteredHistory;
        } catch (error) {
          console.error('Error deleting video:', error);
          return await this.loadHistory();
        }
      }
    }

    // UI Logic
    const form = document.getElementById('videoForm');
    const statusDiv = document.getElementById('status');
    const statusText = document.getElementById('statusText');
    const videoDisplay = document.getElementById('videoDisplay');
    const generateBtn = document.getElementById('generateBtn');
    const imageFileInput = document.getElementById('imageFile');
    const imagePreview = document.getElementById('imagePreview');
    const historyList = document.getElementById('historyList');
    const clearHistoryBtn = document.getElementById('clearHistoryBtn');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const apiKeyInput = document.getElementById('apiKey');
    const seedInput = document.getElementById('seed');
    const randomSeedBtn = document.getElementById('randomSeedBtn');
    const enhancePromptBtn = document.getElementById('enhancePromptBtn');
    const promptInput = document.getElementById('prompt');
    const resolutionSelect = document.getElementById('resolution');
    const durationSelect = document.getElementById('duration');
    const costEstimate = document.getElementById('costEstimate');
    
    const historyManager = new HistoryManager();
    let currentVideoUrl = null;

    // Generate random seed
    randomSeedBtn.addEventListener('click', () => {
      const randomSeed = Math.floor(Math.random() * 2147483647);
      seedInput.value = randomSeed;
    });

    // Enhance prompt using Claude API
    enhancePromptBtn.addEventListener('click', async () => {
      const currentPrompt = promptInput.value.trim();
      
      if (!currentPrompt) {
        alert('Please enter a prompt first!');
        return;
      }

      const originalButtonText = enhancePromptBtn.textContent;
      enhancePromptBtn.disabled = true;
      enhancePromptBtn.textContent = '‚ú® Enhancing...';
      
      try {
        const response = await fetch('https://api.anthropic.com/v1/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            model: 'claude-sonnet-4-20250514',
            max_tokens: 1000,
            messages: [{
              role: 'user',
              content: `You are a video generation prompt expert. Enhance this prompt for the WAN 2.2 Spicy image-to-video model. The enhanced prompt should be cinematic, detailed, and include:
- Camera movements (dolly, pan, zoom, etc.)
- Lighting details (warm, rim light, golden hour, etc.)
- Motion descriptions (slow, dramatic, smooth, etc.)
- Atmospheric details
- Color and mood

Keep it concise (under 100 words) but highly descriptive.

Original prompt: "${currentPrompt}"

Return ONLY the enhanced prompt, nothing else.`
            }]
          })
        });

        if (!response.ok) {
          throw new Error('Failed to enhance prompt');
        }

        const data = await response.json();
        const enhancedPrompt = data.content[0].text.trim();
        
        // Show a confirmation with before/after
        const confirmed = confirm(
          `Enhanced Prompt:\n\n${enhancedPrompt}\n\n` +
          `Original Prompt:\n${currentPrompt}\n\n` +
          `Replace with enhanced version?`
        );
        
        if (confirmed) {
          promptInput.value = enhancedPrompt;
          showStatus('Prompt enhanced successfully!', 'completed');
          setTimeout(() => hideStatus(), 2000);
        }
        
      } catch (error) {
        console.error('Prompt enhancement error:', error);
        alert('Failed to enhance prompt. Please try again.');
      } finally {
        enhancePromptBtn.disabled = false;
        enhancePromptBtn.textContent = originalButtonText;
      }
    });

    // Update cost estimate based on settings
    function updateCostEstimate() {
      const resolution = resolutionSelect.value;
      const duration = parseInt(durationSelect.value);
      
      // Base cost for wan-2.2-spicy/image-to-video
      // 480p: $0.15, 720p: ~$0.20 (estimated)
      let cost = resolution === '720p' ? 0.20 : 0.15;
      
      // 8 seconds costs more than 5 seconds
      if (duration === 8) {
        cost = cost * 1.3; // approximately 30% more
      }
      
      costEstimate.textContent = `üí∞ Estimated cost: ${cost.toFixed(2)} per video`;
    }

    resolutionSelect.addEventListener('change', updateCostEstimate);
    durationSelect.addEventListener('change', updateCostEstimate);

    // Load saved API key on startup
    function loadSavedApiKey() {
      try {
        const savedApiKey = localStorage.getItem('wavespeed-api-key');
        if (savedApiKey) {
          apiKeyInput.value = savedApiKey;
          console.log('Loaded saved API key');
        }
      } catch (error) {
        console.error('Error loading API key:', error);
      }
    }

    // Save API key when it changes
    apiKeyInput.addEventListener('blur', () => {
      try {
        const apiKey = apiKeyInput.value.trim();
        if (apiKey) {
          localStorage.setItem('wavespeed-api-key', apiKey);
          console.log('API key saved');
        }
      } catch (error) {
        console.error('Error saving API key:', error);
      }
    });

    // Load history on startup
    async function refreshHistory() {
      try {
        const history = await historyManager.loadHistory();
        console.log('Refreshing history, found items:', history.length);
        renderHistory(history);
      } catch (error) {
        console.error('Error refreshing history:', error);
        historyList.innerHTML = '<div class="empty-history">Error loading history</div>';
      }
    }

    function renderHistory(history) {
      console.log('Rendering history with', history.length, 'items');
      
      if (!history || history.length === 0) {
        historyList.innerHTML = '<div class="empty-history">No videos generated yet</div>';
        return;
      }

      historyList.innerHTML = history.map((item, index) => `
        <div class="history-item" data-index="${index}" data-id="${item.id}" data-url="${item.url}">
          <button class="delete-btn" onclick="deleteHistoryItem(${item.id}); event.stopPropagation();">√ó</button>
          <video class="history-thumbnail" src="${item.url}" muted></video>
          <div class="history-info">
            ${item.resolution || '?'} ‚Ä¢ ${item.duration || '?'}s
          </div>
          <div class="history-date">${new Date(item.timestamp).toLocaleDateString()}</div>
        </div>
      `).join('');

      // Add click handlers
      document.querySelectorAll('.history-item').forEach(item => {
        item.addEventListener('click', () => {
          const index = parseInt(item.dataset.index);
          const historyItem = history[index];
          const url = historyItem.url;
          
          showVideo(url);
          
          // Load settings into form
          if (historyItem.prompt) {
            document.getElementById('prompt').value = historyItem.prompt;
          }
          if (historyItem.resolution) {
            document.getElementById('resolution').value = historyItem.resolution;
          }
          if (historyItem.duration) {
            document.getElementById('duration').value = historyItem.duration.toString();
          }
          if (historyItem.seed !== undefined) {
            document.getElementById('seed').value = historyItem.seed.toString();
          }
          
          // Update cost estimate
          updateCostEstimate();
          
          // Update active state
          document.querySelectorAll('.history-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
        });
      });
      
      console.log('History rendered successfully');
    }

    // Clear history
    clearHistoryBtn.addEventListener('click', async () => {
      if (confirm('Are you sure you want to clear all history?')) {
        await historyManager.clearHistory();
        await refreshHistory();
      }
    });

    // Delete individual history item
    window.deleteHistoryItem = async function(videoId) {
      if (confirm('Delete this video from history?')) {
        await historyManager.deleteVideo(videoId);
        await refreshHistory();
      }
    };

    // Download all videos as zip
    downloadAllBtn.addEventListener('click', async () => {
      const history = await historyManager.loadHistory();
      
      if (history.length === 0) {
        alert('No videos in history to download!');
        return;
      }

      try {
        showStatus(`Preparing ${history.length} videos for download...`, 'processing');
        
        // Dynamically load JSZip from CDN
        if (typeof JSZip === 'undefined') {
          const script = document.createElement('script');
          script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
          document.head.appendChild(script);
          
          await new Promise((resolve, reject) => {
            script.onload = resolve;
            script.onerror = () => reject(new Error('Failed to load JSZip library'));
          });
        }

        const zip = new JSZip();
        const folder = zip.folder('wavespeed-videos');

        // Download and add each video to zip
        for (let i = 0; i < history.length; i++) {
          const item = history[i];
          showStatus(`Downloading video ${i + 1} of ${history.length}...`, 'processing');
          
          try {
            const response = await fetch(item.url);
            const blob = await response.blob();
            
            // Create filename with index, resolution, duration
            const filename = `video_${i + 1}_${item.resolution}_${item.duration}s_${item.id}.mp4`;
            folder.file(filename, blob);
          } catch (error) {
            console.error(`Failed to download video ${i + 1}:`, error);
          }
        }

        showStatus('Creating zip file...', 'processing');
        const zipBlob = await zip.generateAsync({ type: 'blob' });
        
        // Download the zip
        const downloadUrl = window.URL.createObjectURL(zipBlob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = `wavespeed-videos-${Date.now()}.zip`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(downloadUrl);

        showStatus(`Successfully downloaded ${history.length} videos!`, 'completed');
        setTimeout(() => hideStatus(), 3000);
      } catch (error) {
        showStatus(`Download failed: ${error.message}`, 'error');
        console.error('Zip download error:', error);
      }
    });

    // Preview uploaded image
    imageFileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          imagePreview.innerHTML = `<img src="${event.target.result}" class="image-preview" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.innerHTML = '';
      }
    });

    // Convert file to base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function showStatus(message, type) {
      statusDiv.className = `status show ${type}`;
      if (type === 'processing') {
        statusText.innerHTML = `<span class="spinner"></span>${message}`;
      } else {
        statusText.textContent = message;
      }
    }

    function hideStatus() {
      statusDiv.className = 'status';
    }

    function showVideo(url) {
      currentVideoUrl = url;
      videoDisplay.innerHTML = `
        <h3>‚ú® Generated Video</h3>
        <video controls autoplay loop src="${url}"></video>
        <br>
        <button class="download-btn" onclick="downloadVideo('${url}')">‚¨áÔ∏è Download Video</button>
      `;
    }

    async function downloadVideo(url) {
      try {
        showStatus('Downloading video...', 'processing');
        
        // Fetch the video as a blob
        const response = await fetch(url);
        const blob = await response.blob();
        
        // Create a temporary download link
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = `wavespeed-video-${Date.now()}.mp4`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        // Clean up the blob URL
        window.URL.revokeObjectURL(downloadUrl);
        
        showStatus('Video downloaded successfully!', 'completed');
        setTimeout(() => hideStatus(), 3000);
      } catch (error) {
        showStatus('Download failed. Right-click video and "Save As" instead.', 'error');
        console.error('Download error:', error);
      }
    }

    function hideVideo() {
      videoDisplay.innerHTML = '<div class="placeholder">Your generated video will appear here</div>';
      currentVideoUrl = null;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const apiKey = document.getElementById('apiKey').value;
      const imageFile = imageFileInput.files[0];
      const prompt = document.getElementById('prompt').value;
      const resolution = document.getElementById('resolution').value;
      const duration = parseInt(document.getElementById('duration').value);
      const safetyChecker = document.getElementById('safetyChecker').checked;
      const seed = parseInt(document.getElementById('seed').value);

      if (!imageFile) {
        showStatus('Please select an image file', 'error');
        return;
      }

      generateBtn.disabled = true;
      hideVideo();
      showStatus('Converting image to base64...', 'processing');

      try {
        const imageBase64 = await fileToBase64(imageFile);
        
        showStatus('Starting video generation...', 'processing');
        
        const client = new WavespeedClient(apiKey);
        
        const result = await client.generateAndWait({
          image: imageBase64,
          prompt: prompt,
          resolution: resolution,
          duration: duration,
          enable_safety_checker: safetyChecker,
          seed: seed
        }, {
          onUpdate: (prediction) => {
            showStatus(`Status: ${prediction.status}...`, 'processing');
          }
        });

        showStatus('Video generated successfully!', 'completed');
        
        if (result.outputs && result.outputs.length > 0) {
          const videoUrl = result.outputs[0];
          showVideo(videoUrl);
          
          // Save to history
          await historyManager.saveVideo({
            url: videoUrl,
            prompt: prompt,
            resolution: resolution,
            duration: duration,
            seed: seed
          });
          
          // Refresh history display
          await refreshHistory();
        }

      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      } finally {
        generateBtn.disabled = false;
      }
    });

    // Load history on page load
    loadSavedApiKey();
    updateCostEstimate();
    refreshHistory();
  </script>
</body>
</html>
