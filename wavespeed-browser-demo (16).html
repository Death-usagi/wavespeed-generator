<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavespeed Video Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: grid;
      grid-template-columns: 380px 1fr 320px;
      height: 100vh;
      gap: 0;
    }
    .left-side {
      background: #1a1a1a;
      padding: 25px;
      overflow-y: auto;
      border-right: 1px solid #333;
    }
    .center-side {
      background: #0f0f0f;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .right-side {
      background: #1a1a1a;
      padding: 25px;
      overflow-y: auto;
      border-left: 1px solid #333;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 20px;
    }
    h2 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .form-group {
      margin-bottom: 14px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #b0b0b0;
      font-size: 12px;
    }
    input, textarea, select {
      width: 100%;
      padding: 9px;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 13px;
      background: #2a2a2a;
      color: #e0e0e0;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #0066ff;
    }
    input[type="file"] {
      padding: 7px;
      cursor: pointer;
      font-size: 12px;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
      font-family: inherit;
    }
    button {
      background: linear-gradient(135deg, #0066ff 0%, #0052cc 100%);
      color: white;
      border: none;
      padding: 11px 18px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 6px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
    }
    button:disabled {
      background: #444;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      margin-top: 14px;
      padding: 11px;
      border-radius: 6px;
      display: none;
      border-left: 3px solid;
      font-size: 12px;
    }
    .status.show {
      display: block;
    }
    .status.processing {
      background: rgba(255, 193, 7, 0.1);
      border-color: #ffc107;
      color: #ffc107;
    }
    .status.completed {
      background: rgba(76, 175, 80, 0.1);
      border-color: #4caf50;
      color: #4caf50;
    }
    .status.error {
      background: rgba(244, 67, 54, 0.1);
      border-color: #f44336;
      color: #f44336;
    }
    .image-preview {
      max-width: 100%;
      max-height: 130px;
      border-radius: 6px;
      margin-top: 8px;
      border: 1px solid #333;
    }
    .video-display {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 1000px;
    }
    .video-display h3 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 20px;
    }
    .placeholder {
      color: #666;
      font-size: 16px;
      text-align: center;
      padding: 40px;
    }
    video {
      width: 100%;
      max-height: calc(100vh - 200px);
      border-radius: 12px;
      background: #000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.2s;
      font-size: 14px;
    }
    .download-btn:hover {
      background: #218838;
    }
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #0066ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* History Panel Styles */
    .history-item {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    .history-item:hover {
      background: #333;
      border-color: #0066ff;
    }
    .history-item.active {
      border-color: #0066ff;
      background: #333;
    }
    .history-thumbnail {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      background: #000;
      margin-bottom: 8px;
    }
    .history-info {
      font-size: 11px;
      color: #999;
    }
    .history-prompt {
      font-size: 12px;
      color: #e0e0e0;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .history-date {
      font-size: 11px;
      color: #666;
    }
    .clear-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .clear-btn:hover {
      background: #c82333;
    }
    .empty-history {
      text-align: center;
      color: #666;
      padding: 40px 20px;
      font-size: 13px;
    }
    
    @media (max-width: 1400px) {
      .container {
        grid-template-columns: 350px 1fr 280px;
      }
    }
    
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto;
      }
      .left-side, .right-side {
        border: none;
        border-bottom: 1px solid #333;
      }
      body {
        overflow: auto;
        height: auto;
      }
      .right-side {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE: FORM -->
    <div class="left-side">
      <h1>üé¨ Wavespeed Generator</h1>
      
      <form id="videoForm">
        <div class="form-group">
          <label>API Key:</label>
          <input type="password" id="apiKey" placeholder="Enter your Wavespeed API key" required>
        </div>

        <div class="form-group">
          <label>Upload Image:</label>
          <input type="file" id="imageFile" accept="image/*" required>
          <div id="imagePreview"></div>
        </div>

        <div class="form-group">
          <label>Prompt:</label>
          <textarea id="prompt" placeholder="Describe the video you want to generate..." required></textarea>
        </div>

        <div class="form-group">
          <label>Resolution:</label>
          <select id="resolution">
            <option value="480p">480p</option>
            <option value="720p">720p</option>
          </select>
        </div>

        <div class="form-group">
          <label>Duration:</label>
          <select id="duration">
            <option value="5">5 seconds</option>
            <option value="8">8 seconds</option>
          </select>
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" id="safetyChecker" style="width: auto; cursor: pointer;">
            <span>Enable Safety Checker</span>
          </label>
        </div>

        <button type="submit" id="generateBtn">Generate Video</button>
      </form>

      <div id="status" class="status">
        <span id="statusText"></span>
      </div>
    </div>

    <!-- CENTER: VIDEO DISPLAY -->
    <div class="center-side">
      <div class="video-display" id="videoDisplay">
        <div class="placeholder">Your generated video will appear here</div>
      </div>
    </div>

    <!-- RIGHT SIDE: HISTORY -->
    <div class="right-side">
      <h2>
        üìº History
        <button class="clear-btn" id="clearHistoryBtn">Clear All</button>
      </h2>
      <div id="historyList">
        <div class="empty-history">No videos generated yet</div>
      </div>
    </div>
  </div>

  <script>
    // Wavespeed Client Class
    class WavespeedClient {
      constructor(apiKey) {
        this.apiKey = apiKey;
        this.baseUrl = 'https://api.wavespeed.ai/api/v3';
      }

      async generateVideo(params) {
        const response = await fetch(
          `${this.baseUrl}/wavespeed-ai/wan-2.2-spicy/image-to-video`,
          {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${this.apiKey}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              image: params.image,
              prompt: params.prompt,
              resolution: params.resolution || '480p',
              duration: params.duration || 5,
              seed: params.seed ?? -1,
              enable_safety_checker: params.enable_safety_checker ?? true
            })
          }
        );

        if (!response.ok) {
          const error = await response.text();
          throw new Error(`API request failed: ${response.status} - ${error}`);
        }

        const result = await response.json();
        return result;
      }

      async getPredictionStatus(predictionId) {
        const response = await fetch(
          `${this.baseUrl}/predictions/${predictionId}/result`,
          {
            headers: {
              'Authorization': `Bearer ${this.apiKey}`,
              'Content-Type': 'application/json'
            }
          }
        );

        if (!response.ok) {
          const error = await response.text();
          throw new Error(`Failed to get status: ${response.status} - ${error}`);
        }

        const result = await response.json();
        return result.data || result;
      }

      async waitForCompletion(predictionId, options = {}) {
        const { interval = 2000, timeout = 300000, onUpdate = null } = options;
        const startTime = Date.now();

        while (true) {
          if (Date.now() - startTime > timeout) {
            throw new Error('Prediction timed out');
          }

          const prediction = await this.getPredictionStatus(predictionId);
          
          if (onUpdate) onUpdate(prediction);

          if (prediction.status === 'completed') return prediction;
          if (prediction.status === 'failed') throw new Error('Prediction failed');

          await new Promise(resolve => setTimeout(resolve, interval));
        }
      }

      async generateAndWait(params, pollOptions = {}) {
        const response = await this.generateVideo(params);
        
        const prediction = response.data || response;
        const predictionId = prediction.id || prediction.requestId || prediction.prediction_id || prediction.predictionId;
        
        if (!predictionId) {
          console.error('Full response:', response);
          throw new Error('No prediction ID found in response. Check console for details.');
        }
        
        return await this.waitForCompletion(predictionId, pollOptions);
      }
    }

    // History Manager
    class HistoryManager {
      constructor() {
        this.storageKey = 'wavespeed-history';
      }

      async loadHistory() {
        try {
          const result = await window.storage.get(this.storageKey);
          return result ? JSON.parse(result.value) : [];
        } catch (error) {
          console.log('No history found or error loading:', error);
          return [];
        }
      }

      async saveVideo(videoData) {
        try {
          const history = await this.loadHistory();
          const newEntry = {
            id: Date.now(),
            url: videoData.url,
            prompt: videoData.prompt,
            resolution: videoData.resolution,
            duration: videoData.duration,
            timestamp: new Date().toISOString()
          };
          history.unshift(newEntry);
          
          // Keep only last 20 videos
          const trimmedHistory = history.slice(0, 20);
          
          await window.storage.set(this.storageKey, JSON.stringify(trimmedHistory));
          return trimmedHistory;
        } catch (error) {
          console.error('Error saving to history:', error);
          return [];
        }
      }

      async clearHistory() {
        try {
          await window.storage.delete(this.storageKey);
          return [];
        } catch (error) {
          console.error('Error clearing history:', error);
          return [];
        }
      }
    }

    // UI Logic
    const form = document.getElementById('videoForm');
    const statusDiv = document.getElementById('status');
    const statusText = document.getElementById('statusText');
    const videoDisplay = document.getElementById('videoDisplay');
    const generateBtn = document.getElementById('generateBtn');
    const imageFileInput = document.getElementById('imageFile');
    const imagePreview = document.getElementById('imagePreview');
    const historyList = document.getElementById('historyList');
    const clearHistoryBtn = document.getElementById('clearHistoryBtn');
    
    const historyManager = new HistoryManager();
    let currentVideoUrl = null;

    // Load history on startup
    async function refreshHistory() {
      const history = await historyManager.loadHistory();
      renderHistory(history);
    }

    function renderHistory(history) {
      if (history.length === 0) {
        historyList.innerHTML = '<div class="empty-history">No videos generated yet</div>';
        return;
      }

      historyList.innerHTML = history.map((item, index) => `
        <div class="history-item" data-index="${index}" data-url="${item.url}">
          <video class="history-thumbnail" src="${item.url}" muted></video>
          <div class="history-prompt">${item.prompt}</div>
          <div class="history-info">
            ${item.resolution} ‚Ä¢ ${item.duration}s
          </div>
          <div class="history-date">${new Date(item.timestamp).toLocaleDateString()}</div>
        </div>
      `).join('');

      // Add click handlers
      document.querySelectorAll('.history-item').forEach(item => {
        item.addEventListener('click', () => {
          const url = item.dataset.url;
          showVideo(url);
          
          // Update active state
          document.querySelectorAll('.history-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
        });
      });
    }

    // Clear history
    clearHistoryBtn.addEventListener('click', async () => {
      if (confirm('Are you sure you want to clear all history?')) {
        await historyManager.clearHistory();
        await refreshHistory();
      }
    });

    // Preview uploaded image
    imageFileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          imagePreview.innerHTML = `<img src="${event.target.result}" class="image-preview" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.innerHTML = '';
      }
    });

    // Convert file to base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function showStatus(message, type) {
      statusDiv.className = `status show ${type}`;
      if (type === 'processing') {
        statusText.innerHTML = `<span class="spinner"></span>${message}`;
      } else {
        statusText.textContent = message;
      }
    }

    function hideStatus() {
      statusDiv.className = 'status';
    }

    function showVideo(url) {
      currentVideoUrl = url;
      videoDisplay.innerHTML = `
        <h3>‚ú® Generated Video</h3>
        <video controls autoplay loop src="${url}"></video>
        <br>
        <a href="${url}" class="download-btn" download="wavespeed-video.mp4">‚¨áÔ∏è Download Video</a>
      `;
    }

    function hideVideo() {
      videoDisplay.innerHTML = '<div class="placeholder">Your generated video will appear here</div>';
      currentVideoUrl = null;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const apiKey = document.getElementById('apiKey').value;
      const imageFile = imageFileInput.files[0];
      const prompt = document.getElementById('prompt').value;
      const resolution = document.getElementById('resolution').value;
      const duration = parseInt(document.getElementById('duration').value);
      const safetyChecker = document.getElementById('safetyChecker').checked;

      if (!imageFile) {
        showStatus('Please select an image file', 'error');
        return;
      }

      generateBtn.disabled = true;
      hideVideo();
      showStatus('Converting image to base64...', 'processing');

      try {
        const imageBase64 = await fileToBase64(imageFile);
        
        showStatus('Starting video generation...', 'processing');
        
        const client = new WavespeedClient(apiKey);
        
        const result = await client.generateAndWait({
          image: imageBase64,
          prompt: prompt,
          resolution: resolution,
          duration: duration,
          enable_safety_checker: safetyChecker
        }, {
          onUpdate: (prediction) => {
            showStatus(`Status: ${prediction.status}...`, 'processing');
          }
        });

        showStatus('Video generated successfully!', 'completed');
        
        if (result.outputs && result.outputs.length > 0) {
          const videoUrl = result.outputs[0];
          showVideo(videoUrl);
          
          // Save to history
          await historyManager.saveVideo({
            url: videoUrl,
            prompt: prompt,
            resolution: resolution,
            duration: duration
          });
          
          // Refresh history display
          await refreshHistory();
        }

      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      } finally {
        generateBtn.disabled = false;
      }
    });

    // Load history on page load
    refreshHistory();
  </script>
</body>
</html>
